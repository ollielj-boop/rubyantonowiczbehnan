<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Residencies - Ruby Antonowicz-Behnan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="project-page">
    <header>
        <h1>Ruby Antonowicz-Behnan</h1>
    </header>
    
    <a href="project1.html" class="back-link">‚Üê Back</a>
    
    <h2 class="project-title">2025 Residencies: Home Live Art and Cie Natalie Beasse</h2>

    <div class="image-grid">
        <img src="images/residency01.jpg" alt="2025 Residencies" onclick="openLightbox(this)">
        <img src="images/residency02.jpg" alt="2025 Residencies" onclick="openLightbox(this)">
        <img src="images/residency03.jpg" alt="2025 Residencies" onclick="openLightbox(this)">
        <img src="images/residency04.jpg" alt="2025 Residencies" onclick="openLightbox(this)">
        <img src="images/residency05.jpg" alt="2025 Residencies" onclick="openLightbox(this)">
        <img src="images/residency06.png" alt="2025 Residencies" onclick="openLightbox(this)">
        <img src="images/residency07.png" alt="2025 Residencies" onclick="openLightbox(this)">
        <img src="images/residency08.png" alt="2025 Residencies" onclick="openLightbox(this)">
        <img src="images/residency09.png" alt="2025 Residencies" onclick="openLightbox(this)">
        <img src="images/residency10.png" alt="2025 Residencies" onclick="openLightbox(this)">
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" onclick="closeLightbox()">&times;</button>
        <button class="lightbox-prev" onclick="changeImage(-1)">&#8249;</button>
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="">
        </div>
        <button class="lightbox-next" onclick="changeImage(1)">&#8250;</button>
    </div>

    <script>
        let currentImages = [];
        let currentIndex = 0;

        function openLightbox(img) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            
            // Get all images in the grid
            currentImages = Array.from(document.querySelectorAll('.image-grid img'));
            currentIndex = currentImages.indexOf(img);
            
            lightboxImg.src = img.src;
            lightbox.classList.add('active');
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
        }

        function changeImage(direction) {
            currentIndex += direction;
            
            // Loop around
            if (currentIndex >= currentImages.length) {
                currentIndex = 0;
            } else if (currentIndex < 0) {
                currentIndex = currentImages.length - 1;
            }
            
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = currentImages[currentIndex].src;
        }

        // Close on Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLightbox();
            } else if (e.key === 'ArrowLeft') {
                changeImage(-1);
            } else if (e.key === 'ArrowRight') {
                changeImage(1);
            }
        });
    </script>
    <a href="https://www.instagram.com/rubyantonowiczbehnan" target="_blank" class="instagram-link">
        <img src="images/instagram-icon.svg" alt="Instagram">
    </a>
</body>
</html>

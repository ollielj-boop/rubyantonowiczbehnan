        <img src="images/Present_Voices_016.jpeg" alt="Present Voices" onclick="openLightbox(this)">
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" onclick="closeLightbox()">&times;</button>
        <button class="lightbox-prev" onclick="changeImage(-1)">&#8249;</button>
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="">
        </div>
        <button class="lightbox-next" onclick="changeImage(1)">&#8250;</button>
    </div>

    <script>
        let currentImages = [];
        let currentIndex = 0;

        function openLightbox(img) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            
            currentImages = Array.from(document.querySelectorAll('.image-grid img'));
            currentIndex = currentImages.indexOf(img);
            
            lightboxImg.src = img.src;
            lightbox.classList.add('active');
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
        }

        function changeImage(direction) {
            currentIndex += direction;
            
            if (currentIndex >= currentImages.length) {
                currentIndex = 0;
            } else if (currentIndex < 0) {
                currentIndex = currentImages.length - 1;
            }
            
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = currentImages[currentIndex].src;
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLightbox();
            } else if (e.key === 'ArrowLeft') {
                changeImage(-1);
            } else if (e.key === 'ArrowRight') {
                changeImage(1);
            }
        });

        // Close when clicking outside the image
        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLightbox();
            }
        });

        // Prevent clicks on image from closing
        document.querySelector('.lightbox-content').addEventListener('click', function(e) {
            e.stopPropagation();
        });
    </script>

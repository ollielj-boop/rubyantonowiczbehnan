<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground 2025 - Ruby Antonowicz-Behnan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="project-page">
    <header>
        <h1>Ruby Antonowicz-Behnan</h1>
    </header>
    
    <a href="index.html" class="back-link">‚Üê Back</a>
    
    <h2 class="project-title">Playground 2025</h2>

    <div class="image-grid">
        <img src="images/playground01.jpg" alt="Playground 2025" onclick="openLightbox(this)">
        <img src="images/playground02.jpg" alt="Playground 2025" onclick="openLightbox(this)">
        <img src="images/playground03.jpg" alt="Playground 2025" onclick="openLightbox(this)">
        <img src="images/playground04.jpg" alt="Playground 2025" onclick="openLightbox(this)">
        <img src="images/playground05.jpg" alt="Playground 2025" onclick="openLightbox(this)">
        <img src="images/playground06.jpg" alt="Playground 2025" onclick="openLightbox(this)">
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" onclick="closeLightbox()">&times;</button>
        <button class="lightbox-prev" onclick="changeImage(-1)">&#8249;</button>
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="">
        </div>
        <button class="lightbox-next" onclick="changeImage(1)">&#8250;</button>
    </div>

    <script>
        let currentImages = [];
        let currentIndex = 0;

        function openLightbox(img) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            
            currentImages = Array.from(document.querySelectorAll('.image-grid img'));
            currentIndex = currentImages.indexOf(img);
            
            lightboxImg.src = img.src;
            lightbox.classList.add('active');
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
        }

        function changeImage(direction) {
            currentIndex += direction;
            
            if (currentIndex >= currentImages.length) {
                currentIndex = 0;
            } else if (currentIndex < 0) {
                currentIndex = currentImages.length - 1;
            }
            
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = currentImages[currentIndex].src;
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLightbox();
            } else if (e.key === 'ArrowLeft') {
                changeImage(-1);
            } else if (e.key === 'ArrowRight') {
                changeImage(1);
            }
        });
    </script>
    <a href="https://www.instagram.com/rubyantonowiczbehnan" target="_blank" class="instagram-link">
        <img src="images/instagram-icon.svg" alt="Instagram">
    </a>
</body>
</html>
